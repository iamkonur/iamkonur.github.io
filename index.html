<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body {font-family: "Arial", sans-serif;
font-size: 10px}
h1{font-family: "Courier New",sans-serif;
font-size:10px}
h3{font-family: "Georgia",sans-serif;
font-size:10px}
body, html {height: 100%}
.bgimg {
    background-image: url('https://i.ytimg.com/vi/CV6RIDRWi7Y/maxresdefault.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-green">
  <div class="w3-display-topright w3-padding-large w3-large">
    <p id="demo"></p>


  </div>
  <div class="w3-display-middle">
    <h1
    class="w3-xxlarge w3-animate-left w3-text-green">Conor's Deep Web Portal</h1>
    <h2 class="w3-xlarge w3-center w3-text-white"> *Click <a href="https://www.torproject.org/download/download" target="_blank"> >HERE< </a> to Buy Humans with Bitcoin* </h2>
    <hr class="w3-border-orange" style="margin:auto;width:40%">
    
    <h3 class="w3-medium w3-center w3-text-red">Your Location: Click the button to display coordinates.<h3>

<button class= "w3-center" onclick="getLocation()">LOCATE</button>

<h3 id="demo"></h3>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude+
    "<br>Altitude:"+position.coords.altitude;
}
</script>
    </p1>
  </div>
  <div class="w3-display-bottomleft w3-padding-large w3-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">The Deep Web</a>
  </div>
</div>

</script>
    </p1>
  </div>
  <div class="w3-display-topleft w3-padding-large w3-large w3-text-red">
<p3 class="w3-display-topleft"id="demo"></p3>

<script>
var d = new Date(86400000);
document.getElementById("demo").innerHTML = d;
</script>
  </div>
</div>

</body>
</html>
